proxy:
  title: CCAO Shiny Application Server 
  logo-url: https://www.cookcountyassessor.com/assets/img/CCAOLogoHouse150.png
  port: 8080
  authentication: simple
  admin-groups: admins
  users:
  - name: billy
    password: password
    groups: admins
  - name: dan
    password: password
    groups: admins
  - name: kyra
    password: password
  docker:
      internal-networking: true
  specs:
  - id: 01_hello
    display-name: Hello Application
    description: Application which demonstrates the basics of a Shiny app
    container-cmd: ["R", "-e", "shinyproxy::run_01_hello()"]
    container-image: openanalytics/shinyproxy-demo
    container-network: shiny_server_proxynet 
  - id: 06_tabsets
    container-cmd: ["R", "-e", "shinyproxy::run_06_tabsets()"]
    container-image: openanalytics/shinyproxy-demo
    container-network: shiny_server_proxynet 
