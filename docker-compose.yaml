version: '3.6'

# x-default defines a template set of config options that are used wherever it
# is applied with <<: *default
x-default: &default
  entrypoint: ["echo", "App Loaded"]
  networks:
    - proxynet
  restart: "no"

# Define the main services: shinyproxy and watchtower
services:

  # Shinyproxy handles the launching of containers
  shinyproxy:
    build: .
    image: ${CCAO_REGISTRY_URL}/services/shiny_server:latest
    container_name: shiny_server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8080:8080"
    networks:
      - proxynet
      - shiny_monitor_net
    # Environmental variables are loaded from .env file
    environment:
      - CCAO_REGISTRY_URL
      - LDAPS_USER
      - LDAPS_PASSWORD
      - JAVA_TRUST_STORE_PASSWORD
    secrets:
      - DB_CONFIG
      - DC_CERT

  # Fake app slugs to ensure that shinyproxy always has an image to run
  # x-default defines properties that are copied to each slug
  shiny_app_pinval_production:
    <<: *default
    image: ${CCAO_REGISTRY_URL}/applications/shiny_app_pinval:latest
  shiny_app_pinval_staging:
    <<: *default
    image: ${CCAO_REGISTRY_URL}/applications/shiny_app_pinval:staging
  shiny_app_township_diagnostic:
    <<: *default
    image: ${CCAO_REGISTRY_URL}/applications/shiny_app_township_diagnostic:latest
  shiny_app_township_diagnostic_staging:
    <<: *default
    image: ${CCAO_REGISTRY_URL}/applications/shiny_app_township_diagnostic:staging
  shiny_app_ic_pinval:
    <<: *default
    image: ${CCAO_REGISTRY_URL}/applications/shiny_app_ic_pinval:latest
  shiny_app_ic_pinval_staging:
    <<: *default
    image: ${CCAO_REGISTRY_URL}/applications/shiny_app_ic_pinval:staging
  shiny_app_rpie:
    <<: *default
    image: ${CCAO_REGISTRY_URL}/applications/shiny_app_rpie:latest

# Define network to be shared between containers
# Subnet is changed so as not to conflict with the CCAO default network
# shiny_monitor_net is imported from the shiny_monitor app. It connects to that
# app's postgres DB for the purpose of tracking entered PINs
networks:
  proxynet:
    ipam:
      config:
        - subnet: 192.27.0.0/16
    name: shiny_server_net
  shiny_monitor_net:
    external: true

# Database credential files that get shared to individual containers
secrets:
  DB_CONFIG:
    file: secrets/DB_CONFIG
  DC_CERT:
    file: secrets/DC_CERT
